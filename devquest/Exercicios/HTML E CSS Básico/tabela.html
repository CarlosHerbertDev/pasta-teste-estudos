<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/tabela.css">
    <title>Tabelas</title>
</head>
<body>
    <h1> Moda </h1>
    <table>
        <thead class="moda">
        <tr>
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        </thead>
        <tbody class="moda">
        <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>  
        </tr>
        <tr>
            <td>Tenis</td>
            <td>42</td>
            <td>R$ 5,00</td>  
        </tr></tbody>
    </table>
    <h1> Casa </h1>
    <table>
        <thead class="casa">
        <tr>
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        </thead>
        <tbody class="casa">
        <tr>
            <td>Sofá</td>
            <td>R$ 1.200,00</td>  
        </tr>
        <tr>
            <td>Televisão</td>
            <td>R$ 5.000,00</td> 
        </tr></tbody>
    </table>



    
</body>
</html>
